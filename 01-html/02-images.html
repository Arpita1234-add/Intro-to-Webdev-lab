<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kittens and Puppies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    figure {
      margin: 20px auto;
      width: 90%;           
      max-width: 400px;     
    }
    img {
      width: 100%;          
      height: auto;         
      border: 1px solid #ccc;
      border-radius: 6px;
      object-fit: cover;
    }
    figcaption {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  
  <figure>
    <img src="https://placebear.com/400/300" alt="A cute kitten sitting on a red background">
    <figcaption>Kittens Rule!</figcaption>
  </figure>

  
  <figure>
    <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?w=400&h=300&fit=crop" 
         alt="A small puppy sitting on green grass">
    <figcaption>Puppies Rule!</figcaption>
  </figure>

</body>
</html>
